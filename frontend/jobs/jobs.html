<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="script2.js" defer></script>
</head>
<body>
    <header>
            <button class="logo normal"><a href="../../index.html"></a>ReWork India</button>
            <nav class="normal-navbar">
                <button class="menu normal"><a class="nav-link" href="../../index.html">Home</a></button>
                <button class="menu normal"><a class="nav-link" href="jobs.html">Jobs</a></button>
                <button class="menu normal"><a class="nav-link" href="#">Blog</a></button>
                <button class="menu normal"><a class="nav-link" href="#">Contact</a></button>
            </nav>

            <div class="hidden-navbar">
                <button class="normal mobile-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 256 256" aria-hidden="true" class="size-5.5 mr-1 outline-none"><path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path>
                    </svg>            
                </button>

                <div class="mobile-navbar">
                    <nav>
                        <button class="menu normal">Home</button>
                        <button class="menu normal">Jobs</button>
                        <button class="menu normal">Blog</button>
                        <button class="menu normal">Contact</button>
                    </nav>
                </div>
            </div>
    </header>

    <main class="job-page">
        <section class="search-section">
            <form>
                <input class="search-input" type="text" placeholder="Search for your preference...">
            </form>
            <button class="search-button">Search</button>
        </section>

        <aside class="sidebar-section">
            <h2>Filter by</h2>
            <fieldset class="filter-checkbox">
                <h3>Specialisation</h3>
                <ul>
                    <li>
                        <input type="checkbox" name="skill" value="education">
                        <label for="education">Education</label>
                    </li>

                    <li>
                        <input type="checkbox" name="skill" value="finance">
                        <label for="finance">Finance</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" name="skill" value="healthcare">
                        <label for="healthcare">Healthcare</label>
                    </li>
                    
                    <li>
                        <input type="checkbox" name="skill" value="law">
                        <label for="law">Law</label>
                    </li>
                </ul>
                
            </fieldset>

            <fieldset class="filter-checkbox">
                <h3>Region</h3>

                <ul>
                    <li>
                        <input type="checkbox" name="region" value="chandigarh">
                        <label for="chandigarh">Chandigarh</label>
                    </li>

                    <li>
                        <input type="checkbox" name="region" value="punjab">
                        <label for="punjab">Punjab</label>
                    </li>

                    <li>
                        <input type="checkbox" name="region" value="delhi">
                        <label for="delhi">New Delhi</label>
                    </li>

                    <li>
                        <input type="checkbox" name="region" value="bengaluru">
                        <label for="bengaluru">Bengaluru</label>
                    </li>
                </ul>
            </fieldset>
        </aside>

        <section class="job-section">
            <h1>Jobs Available</h1>
            <div class="job-grid">
            </div>
        </section>
    </main>

    <footer>This is footer.</footer> 
</body>
</html>
