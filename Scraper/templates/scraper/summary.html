
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraping Summary</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .summary { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .summary h3 { margin-top: 0; color: #2c3e50; }
        .summary p { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>PDF Summaries</h1>
    
    {% if summaries %}
        {% for item in summaries %}
            <div class="summary">
                <h3>{{ item.pdf_name }}</h3>
                <p>{{ item.summary }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No PDFs found or something went wrong.</p>
    {% endif %}

    <a href="/scraper/scrape/"><button>â†» Scrape Again</button></a>
</body>
</html>
